<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #clock {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .blinking {
            opacity: 0.3;
            transition: opacity 0.5s ease-in-out;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div>‚è∞ –¶–∏—Ñ—Ä–æ–≤–∏–π –≥–æ–¥–∏–Ω–Ω–∏–∫:</div>
        <div id="clock"></div>
    </div>

    <div class="section">
        <div>‚è≥ –¢–∞–π–º–µ—Ä –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –≤—ñ–¥–ª—ñ–∫—É:</div>
        <input type="datetime-local" id="countdown-input">
        <button onclick="startCountdown()">–°—Ç–∞—Ä—Ç</button>
        <div id="countdown"></div>
    </div>

    <div class="section">
        <div>üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä:</div>
        <input type="month" id="calendar">
    </div>

    <div class="section">
        <div>üéâ –î–µ–Ω—å –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è:</div>
        <input type="date" id="birthday">
        <button onclick="calculateBirthday()">–ü–æ—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
        <div id="birthday-countdown"></div>
    </div>

    <script>
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const separator = now.getSeconds() % 2 === 0 ? ':' : '<span class="blinking">:</span>';

            clock.innerHTML = `${hours}${separator}${minutes}${separator}${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function startCountdown() {
            const input = document.getElementById("countdown-input").value;
            const countdownDisplay = document.getElementById("countdown");
            const endTime = new Date(input);

            if (isNaN(endTime)) {
                countdownDisplay.textContent = "–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ –¥–∞—Ç–∞";
                return;
            }

            const interval = setInterval(() => {
                const now = new Date();
                const diff = endTime - now;

                if (diff <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = "–ß–∞—Å –≤–∏–π—à–æ–≤!";
                    return;
                }

                const  days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                countdownDisplay.textContent = `–ó–∞–ª–∏—à–∏–ª–æ—Å—å: ${days}–¥ ${hours}–≥ ${minutes}—Ö–≤ ${seconds}—Å–µ–∫`;
            }, 1000);
        }

        function calculateBirthday() {
            const input = document.getElementById("birthday").value;
            const output = document.getElementById("birthday-countdown");

            if (!input) {
                output.textContent = "–í–∏–±–µ—Ä—ñ—Ç—å –¥–∞—Ç—É –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è";
                return;
            }

            const now = new Date();
            const birth = new Date(input);
            const currentYear = now.getFullYear();

            let nextBirthday = new Date(currentYear, birth.getMonth(), birth.getDate());
            if (nextBirthday < now) {
                nextBirthday.setFullYear(currentYear + 1);
            }

            const  diff = nextBirthday - now;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30.44);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            output.textContent = `–î–æ –¥–Ω—è –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è –∑–∞–ª–∏—à–∏–ª–æ—Å—å: ${months} –º—ñ—Å, ${days} –¥–Ω—ñ–≤, ${hours} –≥–æ–¥, ${minutes} —Ö–≤, ${seconds} —Å–µ–∫`;
        }
    </script>
</body>
</html>
