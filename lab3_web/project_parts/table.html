<html lang="en">

<body>

        <td bgcolor="beige"></td>

                </tr>

                    <td bgcolor="green"></td>
                    <td bgcolor="yellow"></td>

            </table>
        </td>

        <td bgcolor="beige"></td>

    <tr>
        <td bgcolor="beige"></td>
        <td bgcolor="beige"></td>
        <td colspan="3" bgcolor="turquoise"></td>
        <td bgcolor="beige"></td>
        <td bgcolor="beige"></td>
    </tr>
    <tr>
        <td bgcolor="beige"></td>
        <td colspan="5" bgcolor="turquoise"></td>
        <td bgcolor="beige"></td>
    </tr>
    <tr>
        <td colspan="7" bgcolor="turquoise"></td>
    </tr>
</table>

</body>
</html>
